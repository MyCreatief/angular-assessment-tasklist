<section class="task-form-page">
  <h1 class="form-title">Nieuwe taak toevoegen</h1>

  <div class="form-card">
    <label class="form-label">Titel</label>
    <input
      class="form-input"
      type="text"
      [value]="title()"
      (input)="title.set($any($event.target).value)"
    />

    @if (showError) {
      <p class="error">Titel is verplicht</p>
    }

    <label class="form-label">Beschrijving</label>
    <textarea
      class="form-textarea"
      [value]="description()"
      (input)="description.set($any($event.target).value)"
    ></textarea>

    <button class="submit-btn" (click)="submit()">Toevoegen</button>
  </div>
</section>
